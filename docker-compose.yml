version: '3'

services:
  db:
    container_name: sarayut-postgres
    ports:
      - 54322:5432
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    image: postgres:14.4
    restart: unless-stopped

  pgadmin:
    container_name: sarayut-pgadmin
    ports:
      - 4433:443
      - 8080:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGD_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGD_PASSWORD}
    image: dpage/pgadmin4:latest
    restart: unless-stopped

  strapi:
    container_name: sarayut-myapp
    ports:
      - 1337:1337
    environment:
      - DATABASE_CLIENT=${DAB_CLIENT}
      - DATABASE_HOST=${DAB_HOST}
      - DATABASE_PORT=${DAB_PORT}
      - DATABASE_NAME=${DAB_NAME}
      - DATABASE_USERNAME=${DAB_USERNAME}
      - DATABASE_PASSWORD=${DAB_PASSWORD}
      - DATABASE_SSL=false
    image: naskio/strapi:latest
    restart: unless-stopped